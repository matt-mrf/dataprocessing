<!DOCTYPE html>
<html>

<head>
  <script type="text/javascript" src="d3/d3.js"></script>
  <script src="d3/d3-tip.js"></script>
  <style>
    *{
        margin: 0px 0px;
        padding: 0px 0px;
      }
      h3{
        color: white;
        background-color: gray;
        text-align: center;
        font-size: 30px;
        font-family: sans-serif;
        margin: 10px 300px 0px 300px
      }
      h2{
        color: white;
        background-color: black;
        text-align: center;
        font-size: 20px;
        font-family: sans-serif;
        margin: 0px 300px
      }
      p{
        font-size: 15px;
        font-family: sans-serif;
        text-align: center;
      }
      .axis {
        fill: none;
        stroke: black;
        shape-rendering: crispEdges;
      }
      .bar:hover {
        fill: yellow;
      }
      .d3-tip {
        line-height: 1;
        font-weight: bold;
        padding: 12px;
        background: rgba(0, 0, 0, 0.8);
        color: #fff;
        border-radius: 2px;
        }
      /* Style northward tooltips differently */
      .d3-tip.n:after {
      margin: -1px 0 0 0;
      top: 100%;
      left: 0;
      }
    </style>
</head>

<body>
  <script type="text/javascript">
    d3.select("head").append("title").text("Cost of living bar chart")
    d3.select("body").append("h3").text("Matthew Finnegan, 10698485");
    d3.select("body").append("h2").html("Cost of living bar chart" +
      "<br/>" + "listed by price index per country.");
    d3.select("body").append("div")
      .attr("class", "chart")
      .style("text-align", "center")

    // Magic numbers
    var domain = [0, 293]
    var n = 109 // amount of data points

    var w = 1000; // width
    var h = 500; //height
    var xPadding = 40;
    var yPadding = -5
    var barPadding = 0.5;

    var fit = 1.7 // factor so data fits svg accurately

    // append svg element to divs with chart class
    var svg = d3.select(".chart").append("svg")
      .attr("width", w)
      .attr("height", h);

    d3.json("data/data.json").then(function(data) {
      // implement the tool tip
      var tool_tip = d3.tip()
        .attr("class", "d3-tip")
        .offset([-8, 0])
        .html(function(d) { // return what the tool tip will show
          return "Country: " + d.country + "<br/>" +
            "Cost of living : " + d.cost;
        });
      svg.call(tool_tip);

      // define the scale for the vertical axis
      var yScale = d3.scaleLinear()
        .domain(domain)
        .range([h, 0]);

      // add y-axis to the SVG with appropriate padding
      svg.append("g")
        .attr("class", "axis")
        .attr("transform", "translate(" + xPadding + "," + yPadding + ")")
        .call(d3.axisLeft(yScale));

      // create a rect element for each datapoint
      var rects = svg.selectAll("rect")
        .data(data)
        .enter()
        .append("rect")
        .attr("class", "bar");

      // add attributes to the rectangles
      rects.attr("x", function(d, i) { // determine x with appropriate padding
          return i * ((w - xPadding) / data.length) + xPadding
        }) // determine y with appropriate padding
        .attr("y", function(d, i) {
          return h - d.cost * fit + yPadding;
        }) // determine height time factor to make fit well
        .attr("height", function(d, i) {
          return d.cost * fit;
        }) // determine width using svg width and barPadding
        .attr("width", w / data.length - barPadding)
        .attr("fill", function(d) { // color in rect
          return "rgb(100, 100, " + (d.cost) + ")";
        }) // add tooltip
        .on('mouseover', tool_tip.show)
        .on('mouseout', tool_tip.hide);

    });

    // source
    d3.select("body").append("p")
      .text("Source: ")
      .append("a")
      .attr("href", "https://www.kaggle.com/andresionek/cost-of-living-per-country")
      .text("Kaggle")
  </script>
</body>

</html>
