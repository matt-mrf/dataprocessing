<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="style/scatter.css">
  <script src="scatter.js"></script>
  <script type="text/javascript" src="d3/d3.js"></script>
  <script src="d3/d3-tip.js"></script>
  <title>Scatter plot D3</title>
</head>

<body>
  <header>
    Scatterplot representing percentage of women in
    research of total researchers against consumer confidence in multiple countries
  </header>
  <p>
    Sources:
  </p>
  <p>
    <a href="http://stats.oecd.org/SDMX-JSON/data/MSTI_PUB/TH_WRXRS.FRA+DEU+KOR+NLD+PRT+GBR/all?startTime=2007&endTime=2015">Women researchers</a>
  </p>
  <p>
    <a href="http://stats.oecd.org/SDMX-JSON/data/HH_DASH/FRA+DEU+KOR+NLD+PRT+GBR.COCONF.A/all?startTime=2007&endTime=2015">Consumer confidence</a>
  </p>

  <!-- Source for general dropdown menu:
       https://www.w3schools.com/howto/howto_css_dropdown.asp
  -->
  <div class="menus">
    <div class="dropdown">
      <button class="dropbtn">Show by country</button>
      <div class="dropdown-content">
        <a class="m" value="France" href="#">France</a>
        <a class="m" value="Germany" href="#">Germany</a>
        <a class="m" value="Korea" href="#">Korea</a>
        <a class="m" value="Netherlands" href="#">Netherlands</a>
        <a class="m" value="Portugal" href="#">Portugal</a>
        <a class="m" value="United Kingdom" href="#">UK</a>
      </div>
    </div>
    <div class="dropdown">
      <button class="dropbtn">Show by year</button>
      <div class="dropdown-content">
        <a class="m" value="2007" href="#">2007</a>
        <a class="m" value="2008" href="#">2008</a>
        <a class="m" value="2009" href="#">2009</a>
        <a class="m" value="2010" href="#">2010</a>
        <a class="m" value="2011" href="#">2011</a>
        <a class="m" value="2012" href="#">2012</a>
        <a class="m" value="2013" href="#">2013</a>
        <a class="m" value="2014" href="#">2014</a>
        <a class="m" value="2015" href="#">2015</a>
      </div>
    </div>
  </div>
  <div class="chart">

  </div>
</body>

</html>
